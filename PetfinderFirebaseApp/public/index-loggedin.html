                            const userStatus = localStorage.getItem('userStatusCache');

                        </script>
                    <li button class="login-button">
                        <a class="login-button" href="index.html">
                            log out
                        </a>
                    </li>
                    <script>
                        // Add a click event listener to the logout button
                        document.querySelector('.login-button').addEventListener('click', function(event) {
                            // Prevent the default behavior of the anchor tag
                            event.preventDefault();
                            
                            // Set the local variable authCache to false
                            localStorage.setItem('authenticatedCache', 'false');
                            window.location.href = 'index.html';
                            // Redirect to index.html or perform any other logout actions
                            //window.location.href = 'index.html';
                        });
                    </script>
